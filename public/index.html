
<!DOCTYPE html>
<html ng-app="canvasApp">
<head>
    <title>Collaborative canvas</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
          
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.12/toaster.min.css" />
    
    <style>
        h2 {
            font-size: 20px;
        }
        
        .bordered {
            border: 1px solid black;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.4/src/scrollglue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.12/toaster.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <script>
        angular.module('canvasApp', ['ui.bootstrap', 'luegg.directives', 'toaster']);
        
        angular.module('canvasApp').directive('drawingCanvas', ['$document', '$window', function($document, $window) {
            return {
                restrict: 'A',
                scope: { 
                    finishedStrokeHandler: '&finishedStrokeHandler',
                    drawingDisabled: '&drawingDisabled',
                    strokes: '=strokes'
                },
                link: function($scope, $element, $attrs) {
                
                    $scope.$watch('strokes', function(newValue, oldValue) {                        
                        // Clear canvas
                        if ($scope.strokes.length == 0) {
                            $element[0].width = $element[0].width;
                        }
                        // Draw last stroke
                        else if (newValue.length == oldValue.length + 1) {
                            drawStroke(newValue[newValue.length - 1].stroke);
                        }
                        // Draw all strokes
                        else if (oldValue.length == 0) {
                            for (i = 0; i < $scope.strokes.length; i++) {
                                drawStroke($scope.strokes[i].stroke);
                            }
                        }
                    }, true);
                
                    var cursorData = [];
                    var mouseDown = false;
                    
                    function drawStroke (cursorData) {
                        var context = $element[0].getContext('2d');

                        context.strokeStyle = "#df4b26";
                        context.lineJoin = "round";
                        context.lineWidth = 5;

                        for (var i = 0; i < cursorData.length; i++) {
                        
                            // This is the penultimate item
                            if (i == cursorData.length - 1) {
                                return;
                            }
                            
                            context.beginPath();
                            
                            // Move to cursorData[i]
                            context.moveTo(cursorData[i].cursorX, cursorData[i].cursorY);

                            // Create line from there to cursorData[i + 1]
                            context.lineTo(cursorData[i + 1].cursorX, cursorData[i + 1].cursorY);
                            
                            context.closePath();
                            context.stroke();
                        }
                    };
                
                    $element.on('mousedown', function(event) {
                        if ($scope.drawingDisabled()) {
                            return;
                        }

						mouseDown = true;
                        
                        cursorData.push({
                            cursorX: event.offsetX,
                            cursorY: event.offsetY
                        });
                    });

                    $element.on('mousemove', function(event) {
                        if ($scope.drawingDisabled()) {
                            return;
                        }
                        
						if (mouseDown) {
                            cursorData.push({
                                cursorX: event.offsetX,
                                cursorY: event.offsetY
                            });
                        
							drawStroke(cursorData);
						}
                    });
                    
                    $element.on('mouseup', mouseUpOrLeave); 
                    $element.on('mouseleave', mouseUpOrLeave);
                    
                    function mouseUpOrLeave(event) {
                        if ($scope.drawingDisabled()) {
                            return;
                        }
                        
                        if (!mouseDown) {
                            return;
                        }
                        
						mouseDown = false;
						
                        if ($scope.finishedStrokeHandler()) {
                            $scope.finishedStrokeHandler()(cursorData);
                        }
                        
                        // Reset cursorData
                        cursorData = [];
                    };
                }
            };

        }]);
        
        angular.module('canvasApp').directive('ngEnter', function () {
            return function (scope, element, attrs) {
                element.bind("keydown keypress", function (event) {
                    if (event.which === 13) {
                        scope.$apply(function (){
                            scope.$eval(attrs.ngEnter);
                        });

                        event.preventDefault();
                    }
                });
            };
        });
        
        angular.module('canvasApp').controller('mainController', ['$scope', '$http', 'toaster', function ($scope, $http, toaster) {

            $scope.socket = null;
            $scope.username = "";
            $scope.logged = false;
            $scope.newMessageBody = "";
            $scope.users = [];
            $scope.messages = [];
            $scope.strokes = [];
            $scope.serverInfo = {};
            
            $scope.submitMessage = function () {
                $scope.sendingMessage = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/messages/submit",
                    params: {
                        socketId: $scope.socket.id,
                        body: $scope.newMessageBody                       
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.newMessageBody = "";
                });
                
                httpRequest['finally'](function() {
                    $scope.sendingMessage = false;
                });
            };
            
            $scope.submitStroke = function (cursorData) {
                $scope.sendingStroke = true;
                
                var httpRequest = $http({
                    method: "post",
                    url: "/api/strokes/submit",
                    params: {
                        socketId: $scope.socket.id
                    },
                    data: cursorData
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                });
                
                httpRequest['finally'](function() {
                    $scope.sendingStroke = false;
                });
            };
            
            $scope.login = function () {
                $scope.socket = io.connect('://localhost:' + $scope.serverInfo.port, { query: 'username=' + $scope.username });
                
                $scope.socket.on('connect', function() {
                });
                
                $scope.socket.on('connect_error', function() {
                });
                
                $scope.logged = true;
                $scope.fetchUsers();
                $scope.fetchMessages();
                $scope.fetchStrokes();
                
                $scope.socket.on("serverBroadcastsUserMessage", function(data) {
                    $scope.messages.push({
                        'username': data.username,
                        'body': data.body
                    });
                    
                    $scope.$apply()
                });
                
                $scope.socket.on("serverBroadcastsUserStroke", function(data) {
                    $scope.strokes.push({
                        'username': data.username,
                        'stroke': data.stroke
                    });
                    
                    $scope.$apply()
                });
                
                $scope.socket.on("serverBroadcastsClearMessages", function(data) {                   
                    toaster.pop('info', "", "Messages cleared by " + data.username);
                    
                    $scope.messages.length = 0;
                    $scope.$apply()
                });
                
                $scope.socket.on("serverBroadcastsClearStrokes", function(data) {
                    toaster.pop('info', "", "Strokes cleared by " + data.username);
                    
                    $scope.strokes.length = 0;
                    $scope.$apply()
                });
                
                $scope.socket.on("serverUpdatedUsersList", function(data) {
                    $scope.users = data.users;
                    
                    $scope.$apply()
                });
            };
            
            $scope.logout = function () {               
                $scope.loggingOut = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/users/logout",
                    params: {
                        socketId: $scope.socket.id
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.username = "";
                    $scope.logged = false;
                    $scope.users.length = 0;
                    $scope.messages.length = 0;
                    $scope.strokes.length = 0;
                    $scope.socket.disconnect();
                    
                    toaster.pop('success', "", "Bye");
                });
                
                httpRequest['finally'](function() {
                    $scope.loggingOut = false;
                });
            };
            
            $scope.fetchUsers = function () {
                $scope.fetchingUsers = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/users/list",
                    params: {
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.users = response.users;
                });
                
                httpRequest['finally'](function() {
                    $scope.fetchingUsers = false;
                });
            };
            
            $scope.fetchMessages = function () {
                $scope.fetchingMessages = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/messages/list",
                    params: {
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.messages = response.messages;
                });
                
                httpRequest['finally'](function() {
                    $scope.fetchingMessages = false;
                });
            };
            
            $scope.fetchStrokes = function () {
                $scope.fetchingStrokes = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/strokes/list",
                    params: {
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.strokes = response.strokes;
                });
                
                httpRequest['finally'](function() {
                    $scope.fetchingStrokes = false;
                });
            };
            
            $scope.clearMessages = function () {
                $scope.clearingMessages = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/messages/clear",
                    params: {
                        socketId: $scope.socket.id
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                });
                
                httpRequest['finally'](function() {
                    $scope.clearingMessages = false;
                });
            };
            
            $scope.clearStrokes = function () {
                $scope.clearingStrokes = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/strokes/clear",
                    params: {
                        socketId: $scope.socket.id
                    },
                    data: {
                    }
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                });
                
                httpRequest['finally'](function() {
                    $scope.clearingStrokes = false;
                });
            };
            
            $scope.fetchServerInfo = function () {
                $scope.fetchingServerInfo = true;
                
                var httpRequest = $http({
                    method: "get",
                    url: "/api/server/info",
                    params: {},
                    data: {}
                });
                
                httpRequest.success(function(response) {
                
                    if (response.error) {
                        toaster.pop('error', "", response.message);
                        return;
                    }
                    
                    $scope.serverInfo = response.serverInfo;
                });
                
                httpRequest['finally'](function() {
                    $scope.fetchingServerInfo = false;
                });
            };
            
            $scope.fetchServerInfo();
        }]);
    </script>
</head>

<body>
    <div class="container" ng-controller="mainController">
        <h1>socket.io collaborative drawing</h1>
        <p>This project's code is hosted in <a href="">GitHub</a></p>
        
        <div class="row">
            <div class="col-md-2">
                <h2>Users ({{users.length}})</h2>
                <div class="bordered" style="height: 300px; overflow-y: scroll">
                    <table class="table table-bordered table-condensed">
                        <tr ng-repeat="user in users">
                            <td>
                                <span>{{user.username}}</strong>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <h2>Strokes ({{strokes.length}})</h2>
                <div class="bordered" style="height: 300px; overflow-y: scroll" scroll-glue="true">
                    <table class="table table-bordered table-condensed">
                        <tr ng-repeat="stroke in strokes">
                            <td>
                                <span>{{stroke.username}}</strong>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Messages ({{messages.length}})</h2>
                <div class="bordered" style="height: 300px; overflow-y: scroll" scroll-glue="true">
                    <table class="table table-bordered table-condensed">
                        <tr ng-repeat="message in messages">
                            <td>
                                <strong>{{message.username}}</strong> says:<br />
                                <p>{{message.body}}</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <form class="form-inline" style="margin-top: 15px" ng-show="!logged">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" placeholder="Your name"  />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="login()" ng-disabled="username == '' || fetchingServerInfo">Login</button>
                    </div>
                </form>
                <form style="margin-top: 15px" ng-show="logged">
                    <div class="form-group">
                        <textarea style="resize: vertical;" rows="3" class="form-control bordered" ng-model="newMessageBody" ng-enter="submitMessage()"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="submitMessage()" ng-disabled="newMessageBody == '' || sendingMessage">Send</button>
                        <button class="btn btn-default" ng-click="logout()">Logout</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Canvas</h2>
                <canvas class="bordered" width="480" height="300" style="cursor: pointer" drawing-canvas strokes="strokes" drawing-disabled="!logged" finished-stroke-handler="submitStroke"></canvas>
                
                <form style="margin-top: 15px" ng-show="logged">
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="clearMessages()" ng-disabled="clearingMessages">Clear messages</button>
                        <button class="btn btn-default" ng-click="clearStrokes()" ng-disabled="clearingStrokes">Clear strokes</button>
                    </div>
                </form>
			</div>
        </div>
        
        <hr />
        <p style="text-align: center;">Developed by <a href="http://www.manger.cl" targer="_blank">manger.cl</a></p>
        
        <toaster-container toaster-options="{'time-out': 3000, 'close-button': true, 'position-class': 'toast-bottom-right'}"></toaster-container>
    </div>

</body>
</html>
